addons:
  apt:
    sources:
      - chef-current-xenial
    packages:
      - chef-workstation

branches:
  only:
  - master
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/

services: docker

env:
  global:
    - CHEF_LICENSE=accept
    - KITCHEN_LOCAL_YAML=kitchen.dokken.yml
    - secure: ""

install:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(chef shell-init bash)"
  - openssl aes-256-cbc -K $encrypted_de6880523b74_key -iv $encrypted_de6880523b74_iv -in codenamephp.pem.enc -out codenamephp.pem -d

stages:
  - "Lint and Unit"
  - Integration
  - Deploy

jobs:
  fast_finish: true
  include:
    - stage: "Lint and Unit"
      script: 
          - chef exec foodcritic .
          - chef exec rubocop
          - chef exec rspec

    - stage: Integration
      name: "Kitchen: Gnome"
      script: chef exec kitchen test gnome
    - stage: Integration
      name: "Kitchen: Cinnamon"
      script: chef exec kitchen test cinnamon
    - stage: Integration
      name: "Kitchen: XFCE"
      script: chef exec kitchen test xfce

    - stage: Deploy
      if: tag IS present
      script: skip
      before_deploy:
        - chef exec knife cookbook metadata from file metadata.rb
      deploy:
        provider: chef_supermarket
        user_id: "codenamephp"
        client_key: "codenamephp.pem"
        category: "Utilities"
        edge: true
        run:
          - chef exec berks upload -e test **
        on:
          tags: true